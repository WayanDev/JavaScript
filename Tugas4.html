<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tugas 4 | WAYAN</title>
</head>

<body>
    <div class="input-page">
        <div class="form">
            <form id="kalkulator" class="register-form">
                <input type="number" name="angka" placeholder="Masukan angka pertama" required><br>
                <input type="number" name="angka2" placeholder="Masukan angka kedua" required><br>
                Hasil :
                <h1 id="hasil"></h1>
                <table align="center" cellspacing="5px">
                    <tr>
                        <td><button style="padding: 15px 15px;" type="button" name="btn_kurang"
                                onclick="kurang()">-</button></td>
                        <td><button style="padding: 15px 15px;" type="button" name="btn_kali"
                                onclick="kali()">x</button></td>
                        <td rowspan="2"><button style="padding: 42px 15px;" type="button" name="btn_tambah"
                                onclick="return tambah()">+</button></td>
                    </tr>
                    <tr>
                        <td><button style="padding: 15px 15px;" type="button" name="btn_pangkat"
                                onclick="pangkat()">^</button>
                        </td>
                        <td><button style="padding: 15px 15px;" type="button" name="btn_bagi"
                                onclick="bagi()">/</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="js/kalkulator.js"></script>
</body>

</html>
