<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Panjang</title>
</head>

<body align="left">
    <h1>Bangun Datar</h1>
    <h2>PERSEGI PANJANG</h2>
    <script>
        var panjang = 2;
        var lebar = 8;

        let luas = panjang * lebar;
        let keliling = 2 * panjang + 2 * lebar;

        document.write("p = " + panjang + " cm" +
            "<br> l = " + lebar + " cm" +
            "<hr>" +
            "<br> Luas Persegi panjang = " + luas +
            "<br> Keliling Persegi panjang = " + keliling)
    </script>
</body>

</html>
