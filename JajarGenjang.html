<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajar Genjang</title>
</head>

<body align="left">
    <h1>Bangun Datar</h1>
    <h2>JAJAR GENJANG</h2>
    <script>
        var alas = 10;
        var tinggi = 5;
        var sisiMiring = 6;

        let luas = alas * tinggi;
        let keliling = 2 * (alas + sisiMiring);

        document.write("Alas = " + alas + " cm" +
            "<br> Tinggi = " + tinggi + " cm" +
            "<br> Sisi Miring = " + sisiMiring + " cm" +
            "<hr>" +
            "<br> Luas JajarGenjang = " + luas +
            "<br> Keliling JajarGenjang = " + keliling)
    </script>
</body>

</html>
