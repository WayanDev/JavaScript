<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>

<body align="left">
    <h1>Bangun Datar</h1>
    <h2>SEGITIGA</h2>
    <script>
        var alas = 5;
        var tinggi = 12;
        var sisiMiring = 13;

        let luas = 0.5 * alas * tinggi;
        let keliling = alas + tinggi + sisiMiring;

        document.write("Alas = " + alas + " cm" +
            "<br> Tinggi = " + tinggi + " cm" +
            "<br> Sisi Miring = " + sisiMiring + " cm" +
            "<hr>" +
            "<br> Luas segitiga = " + luas +
            "<br> Keliling segitiga = " + keliling)
    </script>
</body>

</html>
